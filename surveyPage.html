<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bull Creek Data Survey</title>
    <link rel="stylesheet" media="screen" href="bullCreek.css" >
</head>
<body>

    <form class="contact_form" action="" method="post" name="contact_form">
        <ul>
            <li>
                <h2>Bull Creek Data Survey</h2>
                <span class="required_notification">Please enter the below fields</span>
            </li>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="John Doe" required />
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="john_doe@example.com" required/>
                <span class="form_hint"></span>
            </li>
            <li>
                <label for="website">Website:</label>
                <input type="text" name="website" placeholder="http://johndoe.com/" required/>
                <!--<span class="form_hint">Proper format http://someaddress.com</span>-->
            </li>
            <li>
                <label for="message">Message:</label>
                <textarea name="message" cols="40" rows="6" required></textarea>
            </li>
            <li>
                <button class="submit" type="submit">Submit Form</button>
            </li>
        </ul>
    </form>

</body>
</html>
